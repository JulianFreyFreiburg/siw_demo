<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example for an image sphere viewer</title>
    <link rel="stylesheet" href="js/pannellum.css"/>
    <script type="text/javascript" src="js/pannellum.js"></script>
    <style>
    #panorama {
        width: 1152px;
        height: 500px;
    }
	#demo {
	color: #0000ff;
	text-decoration: underline;
	font-style: bold;
	font-family: Arial, sans;
	}
    </style>
</head>
<body>
<center>
<div id="panorama"></div><br/>
    <script>
	function imageFunction(image) {
		 pannellum.viewer('panorama', {
			"type": "equirectangular",
			"autoLoad": true,
			"autoRotate": 7,
			"showControls": true,
			"hfov": 100,
			"panorama": image
		});
	}
	imageFunction('images/low.jpg')
	</script> 
<div>
	<a id="demo" onclick="imageFunction('images/low.jpg')">Image 1 </a> - 
	<a id="demo" onclick="imageFunction('images/medium.jpg')">Image 2 </a> - 
	<a id="demo" onclick="imageFunction('images/high.jpg')">Image 3 </a>
</div>
</center>
</body>
</html>
