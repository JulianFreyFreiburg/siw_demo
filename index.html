<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example for an image sphere viewer</title>
    <link rel="stylesheet" href="js/pannellum.css"/>
    <script type="text/javascript" src="js/pannellum.js"></script>
    <style>
    #panorama {
        width: 1152px;
        height: 500px;
    }
	#demo {
	color: #0000ff;
	text-decoration: underline;
	font-style: bold;
	font-family: Arial, sans;
	}
    </style>
</head>
<body>
<center>
<div id="panorama"></div><br/>
    <script>
	i = 0
	n_images = 5
	function imageFunction(image) {
		if (!image || image == 'next') {
			i ++;
			if (i > n_images) {i = 1} ;
			image = 'images/image' + i + '.jpg';
		}
		if (image == 'prev') {
			i --;
			if (i == 0) {i = n_images} ;
			image = 'images/image' + i + '.jpg';
		}
		 pannellum.viewer('panorama', {
			"type": "equirectangular",
			"autoLoad": true,
			"autoRotate": 7,
			"showControls": true,
			"hfov": 100,
			"panorama": image
		});
		image = null
	}
	</script>
	<script>
	imageFunction('images/image1.jpg')
	</script> 
<div>
	<a id="demo" onclick="imageFunction('prev')"><< previous image </a> - <a id="demo" onclick="imageFunction()">next image >></a>
</div>
</center>
</body>
</html>
